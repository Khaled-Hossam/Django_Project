{% extends "user_app/base.html" %}
{% load crispy_forms_tags %}

{% block body_block %}
<br>
{% if registered %}
{# redirect to login#}
<h1>Welcome Aboard!</h1>
{% else %}
{# Show registeration form #}
<h1>Join us !</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form|crispy }}
    <hr>
    {{profile_form|crispy}}
<input type="submit" class="btn btn-success btn-lg" value="Register">
</form>

{% endif %}

{% endblock %}
